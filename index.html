        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 Accordion Ad</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: 'Source Sans Pro', sans-serif;
            }
            
            .bg-custom-dark-blue {
                background-color: #0c2e4e; 
            }
            .text-custom-light-beige {
                color: #d5dc36; 
            }
            .bg-custom-light-beige {
                background-color: #50b0d7; 
            }

            @keyframes bounce-pulse {
                0%, 100% {
                    transform: translateY(0) scale(1);
                }
                50% {
                    transform: translateY(-5px) scale(1.1);
                }
                75% {
                    transform: translateY(0) scale(1.15);
                }
            }
            
            @keyframes flash {
                0% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
            
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }

            .ad-container {
                width: 970px;
                height: 250px;
                overflow: hidden;
            }

            .static-panel {
                flex-shrink: 0;
                transition: width 0.5s ease-in-out;
            }

            .accordion-panel {
                flex-shrink: 0;
                transition: width 0.5s ease-in-out, transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
                cursor: pointer;
                position: relative;
                overflow: hidden;
                transform: scale(1);
                z-index: 0;
            }
            .accordion-panel:not(.expanded)::before {
                content: '';
                position: absolute;
                inset: 0;
                background-color: transparent;
                opacity: 0;
                z-index: 3;
                pointer-events: none;
                border-radius: inherit;
                transition: opacity 0.3s ease-in-out;
            }

            .accordion-panel[data-theme="black"] { background-color: #0c2e4e; }
            .accordion-panel[data-theme="black"]:not(.expanded):hover { background-color: #1a426f; }

            .accordion-panel[data-theme="light-beige"] { background-color: #50b0d7; }
            .accordion-panel[data-theme="light-beige"]:not(.expanded):hover { background-color: #69c4e8; }

            .accordion-panel:not(.expanded):hover {
                transform: scale(1.03);
                z-index: 1;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            .accordion-panel.expanded {
                cursor: default;
                transform: scale(1);
                z-index: 2;
            }
            
            #panel1 .background-image { background-image: url('https://www.tivibu.com.tr/uploads/Packages/aile_B44DEB3F-7BB6-4755-B744-218BD272441E.webp'); }
            #panel2 .background-image { background-image: url('https://www.tivibu.com.tr/uploads/Packages/ev-uydu-sinema_A4DA2775-0233-41AD-B905-DDBCFAF1C8B6.webp'); }
            #panel3 .background-image { background-image: url('https://www.tivibu.com.tr/uploads/Packages/superpaket2025_D3A7D182-9182-4092-8AEC-F0F5841725FD.webp'); }
            
            .panel-layer {
                position: absolute;
                inset: 0;
                background-size: cover;
                background-position: center;
                transition: opacity 0.5s ease-in-out;
            }

            /* Varsayılan kısa görünümdeki filtre opaklığı %90'a ayarlı (Daha opak/mat) */
            .accordion-panel[data-theme="black"] .color-overlay { background-color: rgba(12, 46, 78, 0.9); }
            .accordion-panel[data-theme="light-beige"] .color-overlay { background-color: rgba(80, 176, 215, 0.9); }

            /* Genişletilmiş paneldeki filtre opaklığı tamamen kaldırıldı */
            .accordion-panel.expanded .color-overlay {
                opacity: 0; 
            }

            /* Kısa görünümdeki hover filtre opaklığı %50'ye ayarlı */
            .accordion-panel:not(.expanded):hover .color-overlay {
                background-color: rgba(0, 0, 0, 0.5);
            }
            .accordion-panel[data-theme="light-beige"]:not(.expanded):hover .color-overlay {
                background-color: rgba(80, 176, 215, 0.5);
            }

            .placeholder-content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
                width: 100%;
                text-align: center;
                position: relative;
                z-index: 1;
                padding: 5px;
                transition: all 0.3s ease-in-out;
            }

            .short-display {
                opacity: 1;
                transition: opacity 0.3s ease-in-out;
                height: 100%;
                width: 100%;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .text-box-overlay {
                background-color: rgba(0, 0, 0, 0.4);
                padding: 8px;
                border-radius: 8px;
            }
            
            .expanded-details {
                opacity: 0;
                position: absolute;
                inset: 0;
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                align-items: center;
                
                transition: opacity 0.3s ease-in-out;
                pointer-events: none;
                overflow: hidden;
                gap: 5px;
            }

            .accordion-panel.expanded .short-display {
                opacity: 0;
                pointer-events: none;
            }

            .accordion-panel.expanded .expanded-details {
                opacity: 1;
                pointer-events: all;
            }

            .short-display h3 {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(270deg);
                transform-origin: center center;
                
                white-space: normal;
                width: 240px;
                height: auto;
                max-height: 100px;
                text-align: center;
                line-height: 1.2;
                font-size: 1.5rem;
                overflow: hidden;
                color: #d5dc36 !important; 
            }
            
            .expanded-details h3 {
                font-size: 1.75rem;
                font-weight: bold;
                text-align: center;
                width: 100%;
                margin-top: 10px; 
            }
            
            .accordion-panel[data-theme="light-beige"] .expanded-details h3 {
                color: #d5dc36;
            }
            .accordion-panel[data-theme="light-beige"] .expanded-details p {
                color: #0c2e4e; 
            }
            .accordion-panel[data-theme="black"] .expanded-details h3 {
                color: #d5dc36;
            }
            .accordion-panel[data-theme="black"] .expanded-details p {
                color: #50b0d7; 
            }
            
            .action-button {
                padding: 8px 24px;
                margin-top: 10px;
                margin-bottom: 0px; 
                border-radius: 5px;
                font-weight: bold;
                transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, transform 0.2s ease-in-out;
                text-decoration: none;
                display: flex;
                justify-content: center;
                align-items: center;
                align-self: center;
                animation: pulse 0.7s infinite alternate;
                
                background-color: #d5dc36;
                color: #0c2e4e; 
            }

            .action-button:hover {
                transform: scale(1.05);
                
                background-color: #50b0d7;
                color: #0c2e4e;
                outline: 2px solid #0c2e4e;
            }

            .short-display .click-icon {
                position: absolute;
                bottom: 5px;
                right: 5px;
                width: 40px;
                height: 40px;
                transition: opacity 0.3s ease-in-out;
                animation: bounce-pulse 2s infinite alternate;
                
                filter: brightness(0) invert(1) !important;
            }
            
            .accordion-panel:not(.expanded):hover .click-icon {
                animation: flash 0.3s ease-out;
            }
            
            .ad-container.icons-hidden .click-icon {
                opacity: 0;
                pointer-events: none;
            }

            .static-expanded-content {
                opacity: 1;
                pointer-events: all;
                transition: opacity 0.5s ease-in-out;
                height: 100%;
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            .static-visual-container {
                position: absolute;
                top: 50%; 
                left: 0;
                width: 100%;
                height: auto; 
                overflow: hidden;
                transform: translateY(-50%); 
            }

            .static-visual-container img {
                width: 100%; 
                height: auto; 
                display: block;
            }

            .static-shortened-content {
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.5s ease-in-out;
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                background-color: #0c2e4e;
            }

            .static-panel.is-shortened .static-expanded-content {
                opacity: 0;
                pointer-events: none;
            }

            .static-panel.is-shortened .static-shortened-content {
                opacity: 1;
                pointer-events: all;
            }

            .static-shortened-content .logo svg,
            .static-expanded-content .logo svg {
                width: 97px; 
                height: 40px;
                display: block;
            }

            .static-shortened-content .action-button {
                width: 100px;
            }

            .static-expanded-content .logo {
                width: 100px;
                height: auto;
                display: block;
            }
            
            .static-expanded-content .flex-content-wrapper {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            
            #static-display .static-expanded-content .flex-content-wrapper {
                color: white;
                text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            }
            
            .slogan-subtitle {
                font-size: 1rem;
                font-weight: 900;
                letter-spacing: -0.025em;
                line-height: 1;
            }
            .slogan-title {
                font-size: 1.25rem;
                font-weight: 900;
                text-transform: uppercase;
                color: #d5dc36;
                text-shadow: 0 0 10px rgba(213, 220, 54, 0.9);
            }
            .brand-desc {
                font-size: 0.875rem;
            }
            
            .expanded-details .text-box-overlay {
                 background-color: rgba(0, 0, 0, 0.7);
                 width: auto;
                 max-width: 85%;
                 padding: 5px 15px;
                 align-self: center;
            }
        </style>
    </head>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const staticDisplay = document.getElementById('static-display');
                const panels = document.querySelectorAll('.accordion-panel');
                
                const adContainerWidth = 970;

                const initialStaticImageWidth = 323;
                const shortenedStaticImageWidth = 150;
                const expandedPanelWidth = 444;

                const totalInteractivePanelCount = 3;

                const initialInteractivePanelWidth = (adContainerWidth - initialStaticImageWidth) / totalInteractivePanelCount;

                const collapsedInteractivePanelCount = totalInteractivePanelCount - 1;
                const collapsedInteractivePanelWidth = (adContainerWidth - shortenedStaticImageWidth - expandedPanelWidth) / collapsedInteractivePanelCount;

                staticDisplay.style.width = `${initialStaticImageWidth}px`;
                panels.forEach(panel => {
                    panel.style.width = `${initialInteractivePanelWidth}px`;
                });

                panels.forEach(panel => {
                    panel.addEventListener('click', () => {
                        document.querySelector('.ad-container').classList.add('icons-hidden');

                        const isExpanded = panel.classList.contains('expanded');

                        if (isExpanded) {
                            staticDisplay.style.width = `${initialStaticImageWidth}px`;
                            staticDisplay.classList.remove('is-shortened');
                            panels.forEach(p => {
                                p.classList.remove('expanded');
                                p.style.width = `${initialInteractivePanelWidth}px`;
                            });
                        } else {
                            staticDisplay.style.width = `${shortenedStaticImageWidth}px`;
                            staticDisplay.classList.add('is-shortened');
                            panels.forEach(p => {
                                p.classList.remove('expanded');
                                p.style.width = `${collapsedInteractivePanelWidth}px`;
                            });

                            panel.classList.add('expanded');
                            panel.style.width = `${expandedPanelWidth}px`;
                        }
                    });
                });
            });
